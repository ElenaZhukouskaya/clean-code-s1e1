<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__input-wrapper">
          <input class="new-task__input" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title">Todo</h3>
        <ul class="incomplete-tasks__list task-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="task-item__btn-edit btn">Edit</button>
            <button class="task-item__btn-delete btn"><img src="./remove.svg" class="task-item__delete-img" alt="delete"></button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input" type="text" value="Go Shopping">
            <button class="task-item__btn-edit btn">Save</button>
            <button class="task-item__btn-delete btn"><img src="./remove.svg" class="task-item__delete-img" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">  
        <h3 class="completed-tasks__title">Completed</h3>
        <ul class="completed-tasks__list task-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="task-item__btn-edit btn">Edit</button>
            <button class="task-item__btn-delete btn"><img src="./remove.svg" class="task-item__delete-img" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
